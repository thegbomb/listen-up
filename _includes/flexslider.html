<link rel="stylesheet" href="/assets/flexslider/flexslider.css" type="text/css" media="screen" />
<!-- jQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.min.js">\x3C/script>')</script>

<!-- FlexSlider -->
<script defer src="/assets/flexslider/jquery.flexslider.js"></script>
<script type="text/javascript">
// Initialize flexsliders
$(window).load(function() {
  var sliders = [
    {'position': 1,'delay': 0},
    {'position': 2,'delay': 7},
    {'position': 3,'delay': 5},
    {'position': 4,'delay': 3},
    {'position': 5,'delay': 1},
    {'position': 6,'delay': 8},
    {'position': 7,'delay': 2},
    {'position': 8,'delay': 6},
    {'position': 9,'delay': 4}
  ];
  var sliderArr = [];
  sliderArr = jQuery(".flexslider");

  for(var i=0; i < sliderArr.length; i++) {
    jQuery('#flexslider' + sliders[i]['position']).flexslider({
      initDelay: (sliders[i]['delay'] * 1000),
      animationSpeed: 600,
      animationLoop: true,
      slideshowSpeed: 9000,
      controlNav: false,
      directionNav: false,
      smoothHeight: false,
      itemWidth: 350,
      minItems: 1,
      maxItems: 1,
      randomize: false,
    });
  };
});
</script>
