<!-- Excerpt -->
<div class="excerpt">
  
  {% if client.website %}
  <a href="{{ client.website }}" target="_blank">
  {% elsif client.facebook %}
  <a href="{{ client.facebook }}" target="_blank">
  {% else %}
  <a href="{{ client.twitter }}" target="_blank">
  {% endif %}

  <!-- Excerpt Title -->
  <div class="row excerpt__title align-middle">
    <div class="small-12 columns text-center">
      <p>{{ client.title }}</p>
    </div>
  </div>
  <!-- End Excerpt Title -->

  <!-- Excerpt Image -->
  <div class="excerpt__image">
  {% if client.image %}
    <img src="{{client.image}}" alt="{{client.image}}">
    {% else %}
    <img src="/uploads/placeholder.png" alt="{{client.title}}">
  {% endif %}
  </div>
  <!-- End Image -->

  </a>
</div>
<!-- End Excerpt -->
